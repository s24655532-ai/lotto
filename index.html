<head>

  <style>
    :root{
      --bg:#B71C1C;
      --panel:#FFF3E0;
      --gold:#FBC02D;
      --red:#C62828;
      --red2:#D32F2F;
      --text:#1B1B1B;
      --muted:#6b6b6b;
      --cardW:86px;
      --cardH:118px;
      --gap:10px;
      --radius:14px;
      --shadow:0 10px 25px rgba(0,0,0,.18);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Microsoft JhengHei","PingFang TC","Noto Sans TC",system-ui,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{max-width:980px;margin:0 auto;padding:16px 14px 18px}
    .title{
      color:var(--gold);
      font-weight:800;
      font-size:22px;
      letter-spacing:.5px;
      margin:6px 2px 12px;
    }
    .panel{
      background:var(--panel);
      border-radius:18px;
      padding:14px;
      box-shadow:var(--shadow);
    }
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .row + .row{margin-top:10px}
    label{font-weight:700}
    select,button,textarea,input{
      font:inherit;
    }
    select{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,.12);
      background:#fff;
      min-width:190px;
      outline:none;
    }
    button{
      padding:11px 14px;
      border-radius:12px;
      border:0;
      font-weight:800;
      letter-spacing:.3px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color:transparent;
    }
    .btn-primary{background:var(--red2);color:#fff}
    .btn-gold{background:var(--gold);color:#1b1b1b}
    button:disabled{opacity:.55;cursor:not-allowed}
    .hint{
      color:var(--muted);
      font-size:12.5px;
      margin-top:6px;
      line-height:1.35;
    }

    /* Stage (cards) */
    .stage{
      margin-top:12px;
      background:#fff8ee;
      border-radius:16px;
      padding:14px 12px;
      overflow:hidden;
      position:relative;
      min-height:160px;
      border:1px solid rgba(0,0,0,.06);
    }
    .deck{
      display:flex;
      gap:var(--gap);
      align-items:center;
      justify-content:center;
      position:relative;
      transform:translateX(-120%);
      opacity:0;
    }
    .deck.enter{
      animation:slideIn .26s cubic-bezier(.18,.86,.24,1) forwards;
    }
    @keyframes slideIn{
      to{transform:translateX(0);opacity:1}
    }
    .card{
      width:var(--cardW);
      height:var(--cardH);
      border-radius:var(--radius);
      background:var(--red);
      border:3px solid var(--gold);
      box-shadow:0 10px 18px rgba(0,0,0,.18);
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      transform-style:preserve-3d;
      perspective:800px;
    }
    .card.special{border-width:5px}
    .face, .back{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      backface-visibility:hidden;
      border-radius:var(--radius);
      color:var(--gold);
      font-weight:900;
    }
    .back{
      font-size:38px; /* çš‡å† å¤§å° */
      transform:rotateY(0deg);
      background:var(--red);
    }
    .face{
      font-size:30px;
      transform:rotateY(180deg);
      background:var(--red);
    }
    .card.flipping{
      animation:flip .18s ease-in-out forwards;
    }
    @keyframes flip{
      from{transform:rotateY(0deg)}
      to{transform:rotateY(180deg)}
    }

    /* Results */
    .results{
      margin-top:12px;
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
    }
    .resultHead{
      font-weight:900;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .badge{
      background:rgba(198,40,40,.12);
      color:#8e1b1b;
      border:1px solid rgba(198,40,40,.25);
      padding:4px 10px;
      border-radius:999px;
      font-size:12.5px;
      font-weight:800;
      white-space:nowrap;
    }
    textarea{
      width:100%;
      min-height:140px;
      resize:none;
      border-radius:14px;
      border:1px solid rgba(0,0,0,.12);
      padding:12px;
      line-height:1.45;
      background:#fff8e1;
      outline:none;
    }

    /* Mobile tuning */
    @media (max-width:520px){
      :root{ --cardW:72px; --cardH:106px; --gap:8px; }
      .back{font-size:34px}
      .face{font-size:28px}
      .title{font-size:20px}
      select{min-width:160px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">å°å½©éš¨æ©Ÿé¸è™Ÿå™¨</div>

    <div class="panel">
      <div class="row">
        <label for="ticket">å½©åˆ¸ç¥¨ç¨®</label>
        <select id="ticket">
          <option>å¨åŠ›å½©</option>
          <option>å¤§æ¨‚é€</option>
          <option>ä»Šå½©539</option>
          <option>3æ˜Ÿå½©</option>
          <option>4æ˜Ÿå½©</option>
          <option>åˆ®åˆ®æ¨‚ï¼ˆå¹¸é‹æ•¸å­—ï¼‰</option>
        </select>

        <button id="btnGen" class="btn-primary">ç”¢ç”Ÿä¸€çµ„</button>
        <button id="btnCopy" class="btn-gold">è¤‡è£½çµæœ</button>
        <button id="btnClear" class="btn-gold">æ¸…ç©º</button>
      </div>

      <div class="hint">
        iPhone é›¢ç·šä½¿ç”¨ï¼šæŠŠé€™å€‹æª”æ¡ˆå­˜åˆ°ã€Œæª”æ¡ˆã€Appï¼Œé•·æŒ‰ â†’ åˆ†äº« â†’ã€Œåœ¨ Safari ä¸­é–‹å•Ÿã€ã€‚<br/>
        è‹¥å‰ªè²¼ç°¿è¢«é™åˆ¶ï¼Œæœƒè‡ªå‹•æ”¹æˆã€Œé¸å–æ–‡å­—ã€ï¼Œä½ å†æ‰‹å‹•è¤‡è£½å³å¯ã€‚
      </div>

      <div class="stage" aria-label="cards stage">
        <div id="deck" class="deck" aria-live="polite"></div>
      </div>

      <div class="results">
        <div class="resultHead">
          <div>çµæœ</div>
          <div id="ticketBadge" class="badge">â€”</div>
        </div>
        <textarea id="output" readonly placeholder="æŒ‰ã€Œç”¢ç”Ÿä¸€çµ„ã€å¾Œï¼Œé€™è£¡æœƒé¡¯ç¤ºç¥¨ç¨®èˆ‡è™Ÿç¢¼ã€‚"></textarea>
      </div>
    </div>
  </div>

<script>
(() => {
  // ----- Config -----
  const BACK_SYMBOL = "ğŸ‘‘";
  const ENTRANCE_PAUSE_MS = 280;  // é€²å ´å¾Œåœä¸€ä¸‹å†ç¿»
  const FLIP_GAP_MS = 70;         // æ¯å¼µç¿»ç‰Œé–“éš”
  const DECK_ENTER_MS = 260;      // é€²å ´å‹•ç•«æ™‚é–“ï¼ˆå°æ‡‰ CSS slideInï¼‰
  const MAX_HISTORY_LINES = 300;  // é¿å… textarea å¤ªè‚¥

  // ----- Rules -----
  const rules = {
    "å¤§æ¨‚é€": { type:"lotto", main:[1,49,6] },
    "å¨åŠ›å½©": { type:"power", main:[1,38,6], special:[1,8,1] },
    "ä»Šå½©539": { type:"lotto", main:[1,39,5] },
    "3æ˜Ÿå½©": { type:"digits", len:3 },
    "4æ˜Ÿå½©": { type:"digits", len:4 },
    "åˆ®åˆ®æ¨‚ï¼ˆå¹¸é‹æ•¸å­—ï¼‰": { type:"scratch", range:[1,100] }
  };

  // ----- DOM -----
  const elTicket = document.getElementById("ticket");
  const elDeck   = document.getElementById("deck");
  const elOut    = document.getElementById("output");
  const elBadge  = document.getElementById("ticketBadge");
  const btnGen   = document.getElementById("btnGen");
  const btnCopy  = document.getElementById("btnCopy");
  const btnClear = document.getElementById("btnClear");

  let busy = false;

  function setBusy(v){
    busy = v;
    btnGen.disabled = v;
    btnCopy.disabled = v;
    btnClear.disabled = v;
    elTicket.disabled = v;
  }

  function randInt(min, max){
    return Math.floor(Math.random()*(max-min+1))+min;
  }

  function sampleUnique(min, max, k){
    // Fisherâ€“Yates partial shuffle
    const arr = [];
    for(let i=min;i<=max;i++) arr.push(i);
    for(let i=arr.length-1;i>0;i--){
      const j = randInt(0,i);
      [arr[i],arr[j]] = [arr[j],arr[i]];
    }
    return arr.slice(0,k).sort((a,b)=>a-b);
  }

  function fmt2(n){ return String(n).padStart(2,"0"); }

  function buildOneSet(ticket){
    const r = rules[ticket];
    if(!r) return { ticket, cards:[], specials:[], text:`ã€${ticket}ã€‘\n(è¦å‰‡ä¸å­˜åœ¨)\n` };

    if(r.type === "scratch"){
      const n = randInt(r.range[0], r.range[1]);
      return {
        ticket,
        cards:[String(n)],
        specials:[true],
        text:`ã€${ticket}ã€‘\nå¹¸é‹æ•¸å­—ï¼š${n}\n`
      };
    }

    if(r.type === "digits"){
      const digits = Array.from({length:r.len}, ()=>randInt(0,9));
      return {
        ticket,
        cards:digits.map(String),
        specials:Array(r.len).fill(false),
        text:`ã€${ticket}ã€‘\n${digits.join("")}\n`
      };
    }

    if(r.type === "power"){
      const main = sampleUnique(...r.main);
      const sp   = sampleUnique(...r.special)[0];
      return {
        ticket,
        cards:[...main.map(n=>fmt2(n)), fmt2(sp)],
        specials:[false,false,false,false,false,false,true],
        text:`ã€${ticket}ã€‘\nç¬¬ä¸€å€ï¼š${main.map(n=>fmt2(n)).join(" ")}\nç¬¬äºŒå€ï¼š${fmt2(sp)}\n`
      };
    }

    // lotto
    const main = sampleUnique(...r.main);
    return {
      ticket,
      cards:main.map(n=>fmt2(n)),
      specials:Array(main.length).fill(false),
      text:`ã€${ticket}ã€‘\n${main.map(n=>fmt2(n)).join(" ")}\n`
    };
  }

  function clearDeck(){
    elDeck.classList.remove("enter");
    elDeck.innerHTML = "";
    // force reflow so next enter anim always plays
    void elDeck.offsetWidth;
  }

  function makeCard(isSpecial){
    const card = document.createElement("div");
    card.className = "card" + (isSpecial ? " special":"");
    const back = document.createElement("div");
    back.className = "back";
    back.textContent = BACK_SYMBOL;
    const face = document.createElement("div");
    face.className = "face";
    face.textContent = ""; // é˜²æ­¢æå‰éœ²ç‰Œ
    card.appendChild(back);
    card.appendChild(face);
    return { card, face, back };
  }

  function renderDeck(count, specials){
    clearDeck();
    const refs = [];
    for(let i=0;i<count;i++){
      const ref = makeCard(!!specials[i]);
      elDeck.appendChild(ref.card);
      refs.push(ref);
    }
    return refs;
  }

  function deckEnter(){
    elDeck.classList.add("enter");
    return sleep(DECK_ENTER_MS);
  }

  function sleep(ms){ return new Promise(res=>setTimeout(res, ms)); }

  async function flipOne(ref, value){
    // ensure no early reveal
    ref.face.textContent = "";
    ref.card.classList.remove("flipping");
    void ref.card.offsetWidth;

    // start flip
    ref.face.textContent = value; // set right before animation (still not visible until rotated)
    ref.card.classList.add("flipping");

    // wait animation end
    await sleep(180);
    ref.card.classList.remove("flipping");
    // keep at 180deg visually by setting transform inline
    // (CSS animation ends at 180 but may snap; lock it)
    ref.card.style.transform = "rotateY(180deg)";
  }

  async function runSequence(ticket){
    const { cards, specials, text } = buildOneSet(ticket);

    // badge shows ticket
    elBadge.textContent = ticket;

    // create deck (cards not visible until now)
    const refs = renderDeck(cards.length, specials);

    // entrance + pause so you can see card backs
    await deckEnter();
    await sleep(ENTRANCE_PAUSE_MS);

    // flip one by one
    for(let i=0;i<cards.length;i++){
      await flipOne(refs[i], cards[i]);
      await sleep(FLIP_GAP_MS);
    }

    // append output (includes ticket title)
    appendOutput(text + "\n");
  }

  function appendOutput(s){
    const cur = elOut.value || "";
    let next = (cur ? (cur.trimEnd() + "\n") : "") + s.trimEnd();
    // keep last N lines
    const lines = next.split("\n");
    if(lines.length > MAX_HISTORY_LINES){
      next = lines.slice(lines.length - MAX_HISTORY_LINES).join("\n");
    }
    elOut.value = next + "\n";
    elOut.scrollTop = elOut.scrollHeight;
  }

  async function onGen(){
    if(busy) return;
    setBusy(true);

    // reset deck transforms (important for repeated plays)
    clearDeck();

    const ticket = elTicket.value;
    try{
      await runSequence(ticket);
    }catch(e){
      appendOutput(`ã€${ticket}ã€‘\n(ç™¼ç”ŸéŒ¯èª¤ï¼š${e?.message || e})\n\n`);
    }finally{
      setBusy(false);
    }
  }

  async function onCopy(){
    const text = elOut.value.trim();
    if(!text){
      // no popup; iPhone friendly
      return;
    }
    // Try Clipboard API
    try{
      await navigator.clipboard.writeText(text);
      // silent success (iOS popups are annoying)
      return;
    }catch(_e){
      // fallback: select text for manual copy
      elOut.focus();
      elOut.select();
      // iOS Safari sometimes needs this
      document.execCommand && document.execCommand("copy"); // may still be blocked, but selection helps
    }
  }

  function onClear(){
    if(busy) return;
    elOut.value = "";
    elBadge.textContent = "â€”";
    clearDeck();
  }

  // Wire
  btnGen.addEventListener("click", onGen);
  btnCopy.addEventListener("click", onCopy);
  btnClear.addEventListener("click", onClear);

  // Initial state
  elBadge.textContent = elTicket.value;
})();
</script>
