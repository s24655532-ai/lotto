<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#B71C1C" />
  <title>Âè∞ÂΩ©Èö®Ê©üÈÅ∏ËôüÂô®</title>
  <style>
    :root{
      --bg:#B71C1C;
      --panel:#FFF3E0;
      --panel2:#FFF8E1;
      --gold:#FBC02D;
      --gold2:#FFE082;
      --red:#C62828;
      --red2:#D32F2F;
      --text:#1B1B1B;
      --muted:#6b6b6b;
      --stroke:rgba(0,0,0,.10);
      --shadow:0 14px 28px rgba(0,0,0,.20);
      --radius:18px;
      --cardW:76px;
      --cardH:112px;
      --gap:10px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"PingFang TC","Microsoft JhengHei","Noto Sans TC",system-ui,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{max-width:980px;margin:0 auto;padding:18px 14px 22px}
    .brand{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      margin:2px 2px 12px;
    }
    .brand h1{
      margin:0;
      color:var(--gold);
      font-weight:900;
      letter-spacing:.6px;
      font-size:22px;
    }
    .brand .sub{
      color:rgba(255,255,255,.75);
      font-size:12.5px;
      font-weight:700;
    }
    .shell{
      background:linear-gradient(180deg, rgba(255,243,224,.98), rgba(255,243,224,.92));
      border:1px solid rgba(255,255,255,.35);
      border-radius:22px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .top{
      padding:14px;
      background:rgba(255,243,224,.85);
      border-bottom:1px solid rgba(0,0,0,.06);
    }
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .row + .row{margin-top:10px}
    label{font-weight:900}
    select,button,textarea{
      font:inherit;
    }
    select{
      padding:11px 12px;
      border-radius:14px;
      border:1px solid var(--stroke);
      background:#fff;
      min-width:170px;
      outline:none;
      font-weight:800;
    }
    button{
      padding:11px 14px;
      border-radius:14px;
      border:0;
      font-weight:900;
      letter-spacing:.3px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color:transparent;
      box-shadow:0 6px 14px rgba(0,0,0,.12);
    }
    .btn-primary{background:var(--red2);color:#fff}
    .btn-gold{background:var(--gold);color:#1b1b1b}
    button:disabled{opacity:.55;cursor:not-allowed;box-shadow:none}

    .body{
      padding:14px;
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
    }

    /* Stage */
    .stage{
      background:linear-gradient(180deg, rgba(255,248,225,.95), rgba(255,248,225,.80));
      border:1px solid rgba(0,0,0,.08);
      border-radius:18px;
      padding:14px 12px 16px;
      overflow:hidden;
      position:relative;
      min-height:160px;
    }
    .stageHead{
      display:flex;align-items:center;justify-content:space-between;
      margin-bottom:10px;
    }
    .stageHead .t{
      font-weight:900;
      font-size:14px;
      letter-spacing:.4px;
    }
    .pill{
      background:rgba(198,40,40,.12);
      color:#8e1b1b;
      border:1px solid rgba(198,40,40,.22);
      padding:5px 10px;
      border-radius:999px;
      font-size:12.5px;
      font-weight:900;
      white-space:nowrap;
    }

    .deck{
      display:flex;
      gap:var(--gap);
      align-items:center;
      justify-content:center;
      position:relative;
      transform:translateX(-110%);
      opacity:0;
    }
    .deck.enter{
      animation:slideIn .28s cubic-bezier(.18,.86,.24,1) forwards;
    }
    @keyframes slideIn{
      to{transform:translateX(0);opacity:1}
    }

    .card{
      width:var(--cardW);
      height:var(--cardH);
      border-radius:16px;
      background:var(--red);
      border:3px solid var(--gold);
      box-shadow:0 10px 18px rgba(0,0,0,.16);
      position:relative;
      transform-style:preserve-3d;
      perspective:900px;
      will-change:transform;
    }
    .card.special{border-width:5px}
    .face,.back{
      position:absolute;inset:0;
      display:flex;align-items:center;justify-content:center;
      border-radius:16px;
      backface-visibility:hidden;
      color:var(--gold);
      font-weight:1000;
    }
    .back{
      background:
        radial-gradient(circle at 30% 20%, rgba(255,224,130,.35), transparent 55%),
        radial-gradient(circle at 70% 75%, rgba(255,224,130,.18), transparent 60%),
        var(--red);
      transform:rotateY(0deg);
      font-size:38px;
      text-shadow:0 2px 0 rgba(0,0,0,.10);
    }
    .face{
      background:
        radial-gradient(circle at 30% 20%, rgba(255,224,130,.18), transparent 58%),
        radial-gradient(circle at 70% 75%, rgba(255,224,130,.12), transparent 62%),
        var(--red);
      transform:rotateY(180deg);
      font-size:28px;
      letter-spacing:.5px;
      text-shadow:0 2px 0 rgba(0,0,0,.12);
    }

    /* Flip: two-phase to look snappier on iPhone */
    .card.flipping{
      animation:flip .22s cubic-bezier(.2,.8,.2,1) forwards;
    }
    @keyframes flip{
      0%{transform:rotateY(0deg) scale(1)}
      55%{transform:rotateY(90deg) scale(.98)}
      100%{transform:rotateY(180deg) scale(1)}
    }

    /* Results */
    .results{
      background:linear-gradient(180deg, rgba(255,248,225,.92), rgba(255,248,225,.78));
      border:1px solid rgba(0,0,0,.08);
      border-radius:18px;
      padding:12px;
    }
    .resultsHead{
      display:flex;align-items:center;justify-content:space-between;
      margin-bottom:8px;
    }
    .resultsHead .t{font-weight:900;font-size:14px;letter-spacing:.4px}
    textarea{
      width:100%;
      min-height:132px;
      resize:none;
      border-radius:14px;
      border:1px solid rgba(0,0,0,.10);
      padding:12px;
      line-height:1.5;
      background:#fff;
      outline:none;
      font-weight:800;
      color:#111;
    }

    /* Mobile tuning */
    @media (max-width:520px){
      :root{ --cardW:64px; --cardH:104px; --gap:8px; }
      .back{font-size:34px}
      .face{font-size:26px}
      button{padding:11px 12px}
      select{min-width:160px}
      .wrap{padding:16px 12px 20px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div>
        <h1>Âè∞ÂΩ©Èö®Ê©üÈÅ∏ËôüÂô®</h1>
        <div class="sub">Â®õÊ®ÇÁî®ÔΩúÊåâ‰∏ÄÊ¨°Âá∫‰∏ÄÁµÑÔºå‰∏çÈ†ÜÁúºÂ∞±ÂÜçÊåâ‰∏ÄÊ¨°</div>
      </div>
      <div class="pill" id="pillTicket">‚Äî</div>
    </div>

    <div class="shell">
      <div class="top">
        <div class="row">
          <label for="ticket">ÂΩ©Âà∏Á•®Á®Æ</label>
          <select id="ticket">
            <option>Â®ÅÂäõÂΩ©</option>
            <option>Â§ßÊ®ÇÈÄè</option>
            <option>‰ªäÂΩ©539</option>
            <option>3ÊòüÂΩ©</option>
            <option>4ÊòüÂΩ©</option>
            <option>ÂàÆÂàÆÊ®ÇÔºàÂπ∏ÈÅãÊï∏Â≠óÔºâ</option>
          </select>
        </div>
        <div class="row">
          <button id="btnGen" class="btn-primary">Áî¢Áîü‰∏ÄÁµÑ</button>
          <button id="btnCopy" class="btn-gold">Ë§áË£ΩÁµêÊûú</button>
          <button id="btnClear" class="btn-gold">Ê∏ÖÁ©∫</button>
        </div>
      </div>

      <div class="body">
        <div class="stage" aria-label="cards stage">
          <div class="stageHead">
            <div class="t">ÁøªÁâå</div>
            <div class="pill" id="pillRule">‚Äî</div>
          </div>
          <div id="deck" class="deck" aria-live="polite"></div>
        </div>

        <div class="results">
          <div class="resultsHead">
            <div class="t">ÁµêÊûú</div>
            <div class="pill" id="pillLast">‚Äî</div>
          </div>
          <textarea id="output" readonly placeholder="Êåâ„ÄåÁî¢Áîü‰∏ÄÁµÑ„ÄçÂæåÔºåÈÄôË£°ÊúÉÈ°ØÁ§∫Á•®Á®ÆËàáËôüÁ¢º„ÄÇ"></textarea>
        </div>
      </div>
    </div>
  </div>

<script>
(() => {
  // ---------- Config ----------
  const BACK_SYMBOL = "üëë";
  const ENTRANCE_PAUSE_MS = 320;  // ÈÄ≤Â†¥ÂæåÂÅúÈ†ìÔºåÁ¢∫‰øùÁúãÂæóÂà∞ÁâåËÉå
  const FLIP_GAP_MS = 90;         // ÊØèÂºµÁøªÁâåÈñìÈöîÔºàiPhone ÁúãËµ∑‰æÜÊõ¥ËàíÊúçÔºâ
  const DECK_ENTER_MS = 280;
  const MAX_HISTORY_LINES = 240;

  // ---------- Rules ----------
  const rules = {
    "Â§ßÊ®ÇÈÄè": { type:"lotto", main:[1,49,6], label:"6/49" },
    "Â®ÅÂäõÂΩ©": { type:"power", main:[1,38,6], special:[1,8,1], label:"6/38 + 1/8" },
    "‰ªäÂΩ©539": { type:"lotto", main:[1,39,5], label:"5/39" },
    "3ÊòüÂΩ©": { type:"digits", len:3, label:"3‰ΩçÊï∏" },
    "4ÊòüÂΩ©": { type:"digits", len:4, label:"4‰ΩçÊï∏" },
    "ÂàÆÂàÆÊ®ÇÔºàÂπ∏ÈÅãÊï∏Â≠óÔºâ": { type:"scratch", range:[1,100], label:"1~100" }
  };

  // ---------- DOM ----------
  const elTicket = document.getElementById("ticket");
  const elDeck   = document.getElementById("deck");
  const elOut    = document.getElementById("output");
  const btnGen   = document.getElementById("btnGen");
  const btnCopy  = document.getElementById("btnCopy");
  const btnClear = document.getElementById("btnClear");

  const pillTicket = document.getElementById("pillTicket");
  const pillRule   = document.getElementById("pillRule");
  const pillLast   = document.getElementById("pillLast");

  let busy = false;

  function setBusy(v){
    busy = v;
    btnGen.disabled = v;
    btnCopy.disabled = v;
    btnClear.disabled = v;
    elTicket.disabled = v;
  }

  function sleep(ms){ return new Promise(res => setTimeout(res, ms)); }
  function randInt(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }
  function fmt2(n){ return String(n).padStart(2,"0"); }

  function sampleUnique(min, max, k){
    const arr = [];
    for(let i=min;i<=max;i++) arr.push(i);
    for(let i=arr.length-1;i>0;i--){
      const j = randInt(0,i);
      [arr[i],arr[j]] = [arr[j],arr[i]];
    }
    return arr.slice(0,k).sort((a,b)=>a-b);
  }

  function describeRule(ticket){
    const r = rules[ticket];
    return r?.label ? `${ticket}ÔΩú${r.label}` : ticket;
  }

  function buildOneSet(ticket){
    const r = rules[ticket];
    if(!r) return { ticket, cards:[], specials:[], text:`„Äê${ticket}„Äë\n(Ë¶èÂâá‰∏çÂ≠òÂú®)\n` };

    if(r.type === "scratch"){
      const n = randInt(r.range[0], r.range[1]);
      return {
        ticket,
        cards:[String(n)],
        specials:[true],
        text:`„Äê${ticket}„Äë\nÂπ∏ÈÅãÊï∏Â≠óÔºö${n}\n`
      };
    }

    if(r.type === "digits"){
      const digits = Array.from({length:r.len}, ()=>randInt(0,9));
      return {
        ticket,
        cards:digits.map(String),
        specials:Array(r.len).fill(false),
        text:`„Äê${ticket}„Äë\n${digits.join("")}\n`
      };
    }

    if(r.type === "power"){
      const main = sampleUnique(...r.main);
      const sp   = sampleUnique(...r.special)[0];
      return {
        ticket,
        cards:[...main.map(n=>fmt2(n)), fmt2(sp)],
        specials:[false,false,false,false,false,false,true],
        text:`„Äê${ticket}„Äë\nÁ¨¨‰∏ÄÂçÄÔºö${main.map(n=>fmt2(n)).join(" ")}\nÁ¨¨‰∫åÂçÄÔºö${fmt2(sp)}\n`
      };
    }

    const main = sampleUnique(...r.main);
    return {
      ticket,
      cards:main.map(n=>fmt2(n)),
      specials:Array(main.length).fill(false),
      text:`„Äê${ticket}„Äë\n${main.map(n=>fmt2(n)).join(" ")}\n`
    };
  }

  function clearDeck(){
    elDeck.classList.remove("enter");
    elDeck.innerHTML = "";
    void elDeck.offsetWidth;
  }

  function makeCard(isSpecial){
    const card = document.createElement("div");
    card.className = "card" + (isSpecial ? " special" : "");

    const back = document.createElement("div");
    back.className = "back";
    back.textContent = BACK_SYMBOL;

    const face = document.createElement("div");
    face.className = "face";
    face.textContent = ""; // Èò≤Ê≠¢ÊèêÂâçÈú≤Áâå

    card.appendChild(back);
    card.appendChild(face);
    return { card, face };
  }

  function renderDeck(count, specials){
    clearDeck();
    const refs = [];
    for(let i=0;i<count;i++){
      const ref = makeCard(!!specials[i]);
      elDeck.appendChild(ref.card);
      refs.push(ref);
    }
    return refs;
  }

  function deckEnter(){
    elDeck.classList.add("enter");
    return sleep(DECK_ENTER_MS);
  }

  async function flipOne(ref, value){
    // set value right before flip; still hidden until rotated
    ref.face.textContent = value;

    ref.card.classList.remove("flipping");
    ref.card.style.transform = ""; // reset lock
    void ref.card.offsetWidth;

    ref.card.classList.add("flipping");
    await sleep(220);
    ref.card.classList.remove("flipping");
    ref.card.style.transform = "rotateY(180deg)";
  }

  function appendOutput(s){
    const cur = elOut.value || "";
    let next = (cur ? (cur.trimEnd() + "\n") : "") + s.trimEnd();
    const lines = next.split("\n");
    if(lines.length > MAX_HISTORY_LINES){
      next = lines.slice(lines.length - MAX_HISTORY_LINES).join("\n");
    }
    elOut.value = next + "\n";
    elOut.scrollTop = elOut.scrollHeight;
  }

  async function runSequence(ticket){
    const pack = buildOneSet(ticket);
    const { cards, specials, text } = pack;

    // Pills
    pillTicket.textContent = ticket;
    pillRule.textContent = describeRule(ticket);
    pillLast.textContent = ticket;

    const refs = renderDeck(cards.length, specials);

    await deckEnter();
    await sleep(ENTRANCE_PAUSE_MS);

    for(let i=0;i<cards.length;i++){
      await flipOne(refs[i], cards[i]);
      await sleep(FLIP_GAP_MS);
    }

    appendOutput(text + "\n");
  }

  async function onGen(){
    if(busy) return;
    setBusy(true);
    try{
      await runSequence(elTicket.value);
    }catch(e){
      appendOutput(`„Äê${elTicket.value}„Äë\n(ÁôºÁîüÈåØË™§Ôºö${e?.message || e})\n\n`);
    }finally{
      setBusy(false);
    }
  }

  async function onCopy(){
    const text = elOut.value.trim();
    if(!text) return;

    try{
      await navigator.clipboard.writeText(text);
    }catch(_e){
      // fallback: select
      elOut.focus();
      elOut.select();
      document.execCommand && document.execCommand("copy");
    }
  }

  function onClear(){
    if(busy) return;
    elOut.value = "";
    pillLast.textContent = "‚Äî";
    clearDeck();
  }

  // Wire
  btnGen.addEventListener("click", onGen);
  btnCopy.addEventListener("click", onCopy);
  btnClear.addEventListener("click", onClear);

  // Init pills
  pillTicket.textContent = elTicket.value;
  pillRule.textContent = describeRule(elTicket.value);
  pillLast.textContent = "‚Äî";
})();
</script>
</body>
</html>
