  <!-- iOSï¼šåŠ å…¥ä¸»ç•«é¢å¾Œç”¨ App æ¨¡å¼ï¼ˆSafari å·¥å…·åˆ—æ¶ˆå¤±ï¼‰ -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <meta name="apple-mobile-web-app-title" content="å°å½©é¸è™Ÿ" />

  <title>å°å½©éš¨æ©Ÿé¸è™Ÿå™¨</title>

  <style>
    :root{
      --bg:#B71C1C;
      --panel:#FFF3E0;
      --panel2:#FFF8E1;
      --gold:#FBC02D;
      --gold2:#FFE082;
      --red:#C62828;
      --red2:#D32F2F;
      --text:#1B1B1B;
      --stroke:rgba(0,0,0,.10);
      --shadow:0 14px 28px rgba(0,0,0,.20);

      --cardW:76px;
      --cardH:112px;
      --gap:10px;
    }
    *{box-sizing:border-box}

    /* iOS standalone + translucent ç‹€æ…‹åˆ—ï¼šç”¨ safe-area é¿å…è¢«å‹•æ…‹å³¶/æ™‚é–“é®ä½ */
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"PingFang TC","Microsoft JhengHei","Noto Sans TC",system-ui,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    .wrap{
      max-width:980px;
      margin:0 auto;
      padding: calc(14px + env(safe-area-inset-top)) 14px calc(18px + env(safe-area-inset-bottom));
    }

    .brand{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      margin:2px 2px 12px;
      padding-top: 4px;
    }
    .brand h1{
      margin:0;
      color:var(--gold);
      font-weight:900;
      letter-spacing:.6px;
      font-size:22px;
    }
    .brand .sub{
      color:rgba(255,255,255,.78);
      font-size:12.5px;
      font-weight:700;
      margin-top:4px;
    }
    .pill{
      background:rgba(198,40,40,.12);
      color:#8e1b1b;
      border:1px solid rgba(198,40,40,.22);
      padding:5px 10px;
      border-radius:999px;
      font-size:12.5px;
      font-weight:900;
      white-space:nowrap;
    }

    .shell{
      background:linear-gradient(180deg, rgba(255,243,224,.98), rgba(255,243,224,.92));
      border:1px solid rgba(255,255,255,.35);
      border-radius:22px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .top{
      padding:14px;
      background:rgba(255,243,224,.86);
      border-bottom:1px solid rgba(0,0,0,.06);
    }
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .row + .row{margin-top:10px}
    label{font-weight:900}
    select,button,textarea{font:inherit}

    select{
      padding:11px 12px;
      border-radius:14px;
      border:1px solid var(--stroke);
      background:#fff;
      min-width:170px;
      outline:none;
      font-weight:800;
    }

    button{
      padding:11px 14px;
      border-radius:14px;
      border:0;
      font-weight:900;
      letter-spacing:.3px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color:transparent;
      box-shadow:0 6px 14px rgba(0,0,0,.12);
    }
    .btn-primary{background:var(--red2);color:#fff}
    .btn-gold{background:var(--gold);color:#1b1b1b}
    button:disabled{opacity:.55;cursor:not-allowed;box-shadow:none}

    .body{
      padding:14px;
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
    }

    /* Stage */
    .stage{
      background:linear-gradient(180deg, rgba(255,248,225,.95), rgba(255,248,225,.80));
      border:1px solid rgba(0,0,0,.08);
      border-radius:18px;
      padding:14px 12px 16px;
      overflow:hidden;
      position:relative;
      min-height:160px;
    }
    .stageHead{
      display:flex;align-items:center;justify-content:space-between;
      margin-bottom:10px;
    }
    .stageHead .t{
      font-weight:900;
      font-size:14px;
      letter-spacing:.4px;
    }

    /* Deck baseline */
    .deck{
      display:flex;
      gap:var(--gap);
      align-items:center;
      justify-content:center;
      position:relative;
      transform:translateX(-110%);
      opacity:0;
      flex-wrap:nowrap;
    }
    .deck.enter{
      animation:slideIn .28s cubic-bezier(.18,.86,.24,1) forwards;
    }
    @keyframes slideIn{
      to{transform:translateX(0);opacity:1}
    }

    /* Gridï¼š6 å¼µï¼ˆä¸Šä¸‰ä¸‹ä¸‰ï¼‰ */
    .deck.grid6{
      display:grid;
      grid-template-columns: repeat(3, var(--cardW));
      grid-auto-rows: var(--cardH);
      gap: var(--gap);
      justify-content:center;
      align-content:center;
      margin: 0 auto;
      transform:translateX(-110%);
      opacity:0;
    }
    .deck.grid6.enter{
      animation:slideIn .28s cubic-bezier(.18,.86,.24,1) forwards;
    }

    /* å¨åŠ›å½©ï¼šé è¨­ 4x2ï¼Œå³ä¸‹è§’æ”¾ç¬¬äºŒå€ï¼ˆç¬¬äºŒæ’ç¬¬4å¼µï¼‰ */
    .deck.powerGrid{
      display:grid;
      grid-template-columns: repeat(4, var(--cardW));
      grid-auto-rows: var(--cardH);
      gap: var(--gap);
      justify-content:center;
      align-content:center;
      margin: 0 auto;
      transform:translateX(-110%);
      opacity:0;
    }
    .deck.powerGrid.enter{
      animation:slideIn .28s cubic-bezier(.18,.86,.24,1) forwards;
    }

    /* æ©«å‘/å¯¬è¢å¹•ï¼šå¨åŠ›å½©ä¸€æ’ 7 å¼µ */
    @media (min-width: 640px){
      .deck.powerGrid{
        display:flex;
        flex-wrap:nowrap;
        justify-content:center;
        align-items:center;
      }
    }

    .card{
      width:var(--cardW);
      height:var(--cardH);
      border-radius:16px;
      background:var(--red);
      border:3px solid var(--gold);
      box-shadow:0 10px 18px rgba(0,0,0,.16);
      position:relative;
      transform-style:preserve-3d;
      perspective:900px;
      will-change:transform;
    }

    /* å¨åŠ›å½©ç¬¬äºŒå€ï¼šæ›´æ˜é¡¯ */
    .card.special{
      border-width:6px;
      border-color:#FFF176;
      box-shadow:
        0 10px 18px rgba(0,0,0,.16),
        0 0 0 2px rgba(255,241,118,.35),
        0 0 18px rgba(255,241,118,.55);
    }

    .face,.back{
      position:absolute;inset:0;
      display:flex;align-items:center;justify-content:center;
      border-radius:16px;
      backface-visibility:hidden;
      color:var(--gold);
      font-weight:1000;
    }
    .back{
      background:
        radial-gradient(circle at 30% 20%, rgba(255,224,130,.35), transparent 55%),
        radial-gradient(circle at 70% 75%, rgba(255,224,130,.18), transparent 60%),
        var(--red);
      transform:rotateY(0deg);
      font-size:38px;
      text-shadow:0 2px 0 rgba(0,0,0,.10);
    }
    .face{
      background:
        radial-gradient(circle at 30% 20%, rgba(255,224,130,.18), transparent 58%),
        radial-gradient(circle at 70% 75%, rgba(255,224,130,.12), transparent 62%),
        var(--red);
      transform:rotateY(180deg);
      font-size:28px;
      letter-spacing:.5px;
      text-shadow:0 2px 0 rgba(0,0,0,.12);
    }

    .card.flipping{
      animation:flip .22s cubic-bezier(.2,.8,.2,1) forwards;
    }
    @keyframes flip{
      0%{transform:rotateY(0deg) scale(1)}
      55%{transform:rotateY(90deg) scale(.98)}
      100%{transform:rotateY(180deg) scale(1)}
    }

    /* Results */
    .results{
      background:linear-gradient(180deg, rgba(255,248,225,.92), rgba(255,248,225,.78));
      border:1px solid rgba(0,0,0,.08);
      border-radius:18px;
      padding:12px;
    }
    .resultsHead{
      display:flex;align-items:center;justify-content:space-between;
      margin-bottom:8px;
    }
    .resultsHead .t{font-weight:900;font-size:14px;letter-spacing:.4px}
    textarea{
      width:100%;
      min-height:132px;
      resize:none;
      border-radius:14px;
      border:1px solid rgba(0,0,0,.10);
      padding:12px;
      line-height:1.5;
      background:#fff;
      outline:none;
      font-weight:800;
      color:#111;
    }

    @media (max-width:520px){
      :root{ --cardW:64px; --cardH:104px; --gap:8px; }
      .back{font-size:34px}
      .face{font-size:26px}
      button{padding:11px 12px}
      select{min-width:160px}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="brand">
      <div>
        <h1>å°å½©éš¨æ©Ÿé¸è™Ÿå™¨</h1>
        <div class="sub">æŒ‰ä¸€æ¬¡å‡ºä¸€çµ„ï¼Œä¸é †çœ¼å°±å†æŒ‰ä¸€æ¬¡</div>
      </div>
      <div class="pill" id="pillTicket">â€”</div>
    </div>

    <div class="shell">
      <div class="top">
        <div class="row">
          <label for="ticket">å½©åˆ¸ç¥¨ç¨®</label>
          <select id="ticket">
            <option>å¨åŠ›å½©</option>
            <option>å¤§æ¨‚é€</option>
            <option>ä»Šå½©539</option>
            <option>3æ˜Ÿå½©</option>
            <option>4æ˜Ÿå½©</option>
            <option>åˆ®åˆ®æ¨‚</option>
          </select>
        </div>

        <div class="row">
          <button id="btnGen" class="btn-primary">ç”¢ç”Ÿä¸€çµ„</button>
          <button id="btnClear" class="btn-gold">æ¸…ç©º</button>
        </div>
      </div>

      <div class="body">
        <div class="stage" aria-label="cards stage">
          <div class="stageHead">
            <div class="t">ç¿»ç‰Œ</div>
            <div class="pill" id="pillRule">â€”</div>
          </div>
          <div id="deck" class="deck" aria-live="polite"></div>
        </div>

        <div class="results">
          <div class="resultsHead">
            <div class="t">çµæœ</div>
            <div class="pill" id="pillLast">â€”</div>
          </div>
          <textarea id="output" readonly placeholder="æŒ‰ã€Œç”¢ç”Ÿä¸€çµ„ã€å¾Œï¼Œé€™è£¡æœƒé¡¯ç¤ºç¥¨ç¨®èˆ‡è™Ÿç¢¼ã€‚"></textarea>
        </div>
      </div>
    </div>
  </div>

<script>
(() => {
  // ä½ ä¸éœ€è¦ç†è§£å®ƒï¼šé€™åªæ˜¯ã€Œé›†ä¸­èª¿åƒæ•¸ã€çš„åœ°æ–¹
  const CFG = {
    backSymbol: "ğŸ‘‘",
    entrancePauseMs: 320,
    deckEnterMs: 280,
    flipAnimMs: 220,
    flipGapMs: 90,
    keepHistory: true,
    maxHistoryLines: 240
  };

  const rules = {
    "å¤§æ¨‚é€": { type:"lotto", main:[1,49,6], label:"6/49" },
    "å¨åŠ›å½©": { type:"power", main:[1,38,6], special:[1,8,1], label:"ç¬¬ä¸€å€ 6/38ï½œç¬¬äºŒå€ 1/8" },
    "ä»Šå½©539": { type:"lotto", main:[1,39,5], label:"5/39" },
    "3æ˜Ÿå½©": { type:"digits", len:3, label:"3ä½æ•¸" },
    "4æ˜Ÿå½©": { type:"digits", len:4, label:"4ä½æ•¸" },
    "åˆ®åˆ®æ¨‚ï¼ˆå¹¸é‹æ•¸å­—ï¼‰": { type:"scratch", range:[1,100], label:"1~100" }
  };

  const elTicket = document.getElementById("ticket");
  const elDeck   = document.getElementById("deck");
  const elOut    = document.getElementById("output");
  const btnGen   = document.getElementById("btnGen");
  const btnClear = document.getElementById("btnClear");

  const pillTicket = document.getElementById("pillTicket");
  const pillRule   = document.getElementById("pillRule");
  const pillLast   = document.getElementById("pillLast");

  let busy = false;

  function setBusy(v){
    busy = v;
    btnGen.disabled = v;
    btnClear.disabled = v;
    elTicket.disabled = v;
  }

  function sleep(ms){ return new Promise(res => setTimeout(res, ms)); }
  function randInt(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }
  function fmt2(n){ return String(n).padStart(2,"0"); }

  function sampleUnique(min, max, k){
    const arr = [];
    for(let i=min;i<=max;i++) arr.push(i);
    for(let i=arr.length-1;i>0;i--){
      const j = randInt(0,i);
      [arr[i],arr[j]] = [arr[j],arr[i]];
    }
    return arr.slice(0,k).sort((a,b)=>a-b);
  }

  function describeRule(ticket){
    const r = rules[ticket];
    return r?.label ? `${ticket}ï½œ${r.label}` : ticket;
  }

  function buildOneSet(ticket){
    const r = rules[ticket];
    if(!r) return { ticket, cards:[], specials:[], text:`ã€${ticket}ã€‘\n(è¦å‰‡ä¸å­˜åœ¨)\n` };

    if(r.type === "scratch"){
      const n = randInt(r.range[0], r.range[1]);
      return {
        ticket,
        cards:[String(n)],
        specials:[true],
        text:`ã€${ticket}ã€‘\nå¹¸é‹æ•¸å­—ï¼š${n}\n`
      };
    }

    if(r.type === "digits"){
      const digits = Array.from({length:r.len}, ()=>randInt(0,9));
      return {
        ticket,
        cards:digits.map(String),
        specials:Array(r.len).fill(false),
        text:`ã€${ticket}ã€‘\n${digits.join("")}\n`
      };
    }

    if(r.type === "power"){
      const main = sampleUnique(...r.main);
      const sp   = sampleUnique(...r.special)[0];
      return {
        ticket,
        cards:[...main.map(n=>fmt2(n)), fmt2(sp)],
        specials:[false,false,false,false,false,false,true],
        text:`ã€${ticket}ã€‘\nç¬¬ä¸€å€ï¼š${main.map(n=>fmt2(n)).join(" ")}\nç¬¬äºŒå€ï¼š${fmt2(sp)}\n`
      };
    }

    const main = sampleUnique(...r.main);
    return {
      ticket,
      cards:main.map(n=>fmt2(n)),
      specials:Array(main.length).fill(false),
      text:`ã€${ticket}ã€‘\n${main.map(n=>fmt2(n)).join(" ")}\n`
    };
  }

  function clearDeck(){
    elDeck.className = "deck";
    elDeck.innerHTML = "";
    void elDeck.offsetWidth;
  }

  function makeCard(isSpecial){
    const card = document.createElement("div");
    card.className = "card" + (isSpecial ? " special" : "");

    const back = document.createElement("div");
    back.className = "back";
    back.textContent = CFG.backSymbol;

    const face = document.createElement("div");
    face.className = "face";
    face.textContent = "";

    card.appendChild(back);
    card.appendChild(face);
    return { card, face };
  }

  // æ ¸å¿ƒï¼šå¤§æ¨‚é€/å¨åŠ›å½©æ’ç‰ˆè¦å‰‡
  function renderDeck(count, specials, ticket){
    clearDeck();

    // å¤§æ¨‚é€ï¼š6 å¼µ â†’ ä¸Šä¸‰ä¸‹ä¸‰
    if(ticket === "å¤§æ¨‚é€" && count === 6){
      elDeck.classList.add("grid6");
    }

    // å¨åŠ›å½©ï¼šé è¨­ 4x2ï¼Œå³ä¸‹è§’æ”¾ç¬¬äºŒå€ï¼ˆç¬¬äºŒæ’ç¬¬4å¼µï¼‰
    // å¯¬è¢å¹•æœƒè¢« CSS media query è‡ªå‹•æ”¹æˆä¸€æ’ 7 å¼µ
    if(ticket === "å¨åŠ›å½©" && count === 7){
      elDeck.classList.add("powerGrid");
      const refs = [];

      const addCard = (i) => {
        const ref = makeCard(!!specials[i]);
        elDeck.appendChild(ref.card);
        refs.push(ref);
      };
      const addSpacer = () => {
        const s = document.createElement("div");
        s.style.width = "var(--cardW)";
        s.style.height = "var(--cardH)";
        s.style.visibility = "hidden";
        elDeck.appendChild(s);
      };

      // ç¬¬ä¸€æ’ï¼š3å¼µ + ç©ºæ ¼ï¼ˆç¬¬4æ ¼ç©ºè‘—ï¼‰
      addCard(0); addCard(1); addCard(2); addSpacer();
      // ç¬¬äºŒæ’ï¼š3å¼µ + ç¬¬äºŒå€ï¼ˆspecialï¼‰
      addCard(3); addCard(4); addCard(5); addCard(6);

      return refs;
    }

    // å…¶ä»–å½©ç¨®ï¼šç¶­æŒç½®ä¸­ä¸€æ’
    const refs = [];
    for(let i=0;i<count;i++){
      const ref = makeCard(!!specials[i]);
      elDeck.appendChild(ref.card);
      refs.push(ref);
    }
    return refs;
  }

  function deckEnter(){
    elDeck.classList.add("enter");
    return sleep(CFG.deckEnterMs);
  }

  async function flipOne(ref, value){
    ref.face.textContent = value;

    ref.card.classList.remove("flipping");
    ref.card.style.transform = "";
    void ref.card.offsetWidth;

    ref.card.classList.add("flipping");
    await sleep(CFG.flipAnimMs);
    ref.card.classList.remove("flipping");
    ref.card.style.transform = "rotateY(180deg)";
  }

  function appendOutput(s){
    if(!CFG.keepHistory){
      elOut.value = s.trimEnd() + "\n";
      elOut.scrollTop = elOut.scrollHeight;
      return;
    }
    const cur = elOut.value || "";
    let next = (cur ? (cur.trimEnd() + "\n") : "") + s.trimEnd();
    const lines = next.split("\n");
    if(lines.length > CFG.maxHistoryLines){
      next = lines.slice(lines.length - CFG.maxHistoryLines).join("\n");
    }
    elOut.value = next + "\n";
    elOut.scrollTop = elOut.scrollHeight;
  }

  async function runSequence(ticket){
    const pack = buildOneSet(ticket);
    const { cards, specials, text } = pack;

    pillTicket.textContent = ticket;
    pillRule.textContent = describeRule(ticket);
    pillLast.textContent = ticket;

    const refs = renderDeck(cards.length, specials, ticket);

    await deckEnter();
    await sleep(CFG.entrancePauseMs);

    for(let i=0;i<cards.length;i++){
      await flipOne(refs[i], cards[i]);
      await sleep(CFG.flipGapMs);
    }

    appendOutput(text + "\n");
  }

  async function onGen(){
    if(busy) return;
    setBusy(true);
    try{
      await runSequence(elTicket.value);
    }finally{
      setBusy(false);
    }
  }

  function onClear(){
    if(busy) return;
    elOut.value = "";
    pillLast.textContent = "â€”";
    clearDeck();
  }

  btnGen.addEventListener("click", onGen);
  btnClear.addEventListener("click", onClear);

  pillTicket.textContent = elTicket.value;
  pillRule.textContent = describeRule(elTicket.value);
  pillLast.textContent = "â€”";
})();
</script>
</body>
